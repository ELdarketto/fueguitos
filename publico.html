<!DOCTYPE html>
<html lang="es">
<head>
    <title>Luces del Evento</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
            background-color: black;
            overflow: hidden;
        }
        #light {
            width: 90vw;
            height: 90vh;
            background-color: black;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div id="light"></div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io('https://socket.io-server.herokuapp.com');
        const light = document.getElementById('light');

        socket.on('lightControl', (data) => {
            switch(data.type) {
                case 'color':
                    light.style.backgroundColor = data.value;
                    break;
                case 'effect':
                    switch(data.value) {
                        case 'strobe':
                            strobeEffect();
                            break;
                        case 'rainbow':
                            rainbowEffect();
                            break;
                    }
                    break;
            }
        });

        function strobeEffect() {
            let count = 0;
            const interval = setInterval(() => {
                light.style.backgroundColor = count % 2 === 0 ? 'white' : 'black';
                count++;
                if(count > 10) clearInterval(interval);
            }, 100);
        }

        function rainbowEffect() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            let index = 0;
            const interval = setInterval(() => {
                light.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length;
            }, 500);
        }
    </script>
</body>
</html>
